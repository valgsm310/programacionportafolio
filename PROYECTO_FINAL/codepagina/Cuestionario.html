  <h2>Formulario de Compra - Bazar Olivo</h2>

  <form id="formularioVenta">
    <label>Nombre del cliente:
      <input type="text" id="nombre" required>
    </label>

    <label>Correo electrónico:
      <input type="email" id="email" required>
    </label>

    <div class="producto">
      <label>Playeras ($150 c/u):</label>
      <input type="number" id="cant1" min="0" value="0">
    </div>

    <div class="producto">
      <label>Tazas ($80 c/u):</label>
      <input type="number" id="cant2" min="0" value="0">
    </div>

    <div class="producto">
      <label>Libretas ($50 c/u):</label>
      <input type="number" id="cant3" min="0" value="0">
    </div>

    <div class="resultado" id="total"></div>

    <button type="button" onclick="calcularTotal()">Calcular Total</button>
    <button type="button" onclick="generarPDF()">Generar Comprobante PDF</button>
  </form>
